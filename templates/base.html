
<!doctype html>
<html>
        <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <head>
        <title>Blogz</title>
    </head>
<body>
    <div class="container-fluid">
        <a class="sr-only sr-only-focusable" href="#main-content">Skip to main content</a>
        <div class="row">
            <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item"><a class="nav-link" href="/">Home</a> </li>
                                <li class="nav-item"><a class="nav-link" href="/blog">All Posts</a></li>
                                <li class="nav-item"><a class="nav-link" href="/newpost">New Post</a></li> 
                                <li class="nav-item"><a class="nav-link" href="/signup">Signup</a> </li>
                                <li class="nav-item"><a class="nav-link" href="/login">Login</a> </li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a> </li> 
                        </ul>
                </nav>
                </div><!-- collapse navbar -->
            </div><!-- col -->
        </div><!-- row for nav --> 
    </div><!-- nav container fluid -->
    <div class="container-fluid">
        <div class="row" id="main-content" name="main-content">

                {% block content %}
                {% endblock %}

        </div><!-- row -->
    </div><!-- container fluid -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
