{% extends 'base.html' %}
{% block content %}

<h1>All Blog Posts</h1>

{% for blog in blogs %}

<h2 class="title"><a href="./blog?id={{ blog.id }}">{{blog.title}}</a></h2>
<p class="body">{{blog.body}}</p>
<p class="owner"><a href="./blog?userid={{ blog.owner_id }}">{{ blog.owner_id}}</a></p>

{% endfor %}


{% endblock %}
