{% extends "base.html" %}

{% block content %}
<div class="container">
    <main>
        <div class="row">
            <div class="col">&nbsp;</div>
            <div class="col"> 
                <h1>Login</h1>
                <p>If you don't have an account yet, <a href="../signup">signup! </a></p>
                <p style="color:red;" role="alert" >{{login_error}}</p>
                <p style="color:red;" role="alert" >{{emaillogin_error}}</p>
                <p style="color:red;" role="alert" >{{pwlogin_error}}</p>
            <form action="/login" method="post">
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>
                            <input name="email" type="email" value="{{ email }}">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td>
                            <input name="password" type="password">
                        </td>
                    </tr>
                </table>
                <input type="submit"  role="button" class="btn btn-info" value="Login">
            </form>
          </div><!-- col -->
        <div class="col">&nbsp;</div>
    </div><!-- row -->
    </main>
</div><!-- container -->
{% endblock %}
