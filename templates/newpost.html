{% extends "base.html" %}

{% block content %}
<div class="container">
        <main>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col">
    <h1>New Post!</h1>
    <form method='post'>
            <div>
            <label>Title </label><br>
            <input type="text" name='title' value="{{title}}" />
            
            <p style="color:red;" role="alert">{{ title_error }}</p>
             </div>
             <div>
            <label>Your Blog:</label><br>
            <textarea  name='body' value="{{body}}"></textarea>
            <p style="color:red;" role="alert">{{ body_error }}</p>
            </div>
            <input class="btn btn-info" role="button" type="submit" value='Submit' />
    </form>

</div><!-- col -->
<div class="col">&nbsp;</div>
</div><!-- row -->
</main>
</div><!-- container -->
{% endblock %}
