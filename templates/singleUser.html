{% extends 'base.html' %}
{% block content %}

<h1>Build Your Own Blog</h1>

{% for blog in blogs %}

<h2 class="title"><a href="./blog?id={{ post.id }}">{{blog.title}}</a></h2>
<p class="body">{{blog.body}}</p>
<p class="author">Written by {{ blog.owner.username }}</p>

{% endfor %}

{% endblock %}
