{% extends 'base.html' %}
{% block content %}
<div class="container">
    <main>
        <div class="row" style="padding:3rem;">
            <p style="text-align:center;">
            <h1>All Blog Posts</h1>
            </p>
        </div><!-- row -->
    </div><!-- container -->
 <div class="container" style="padding-left:2rem;">
        
{% for post in user_posts %}
<div class="row">
    <h3><a href="./blog?id={{ post.id }}">{{post.title}}</a></h3>
</div>
<div class="row">
    <h4>{{post.body}}</h4><br/>
</div>
<div class="row" style="padding-bottom:2rem;">   
    <h5> Written by: &nbsp;&nbsp;{{ post.owner.username}}</h5>
</div><!-- row -->
{% endfor %}

</main>
</div><!-- container -->

{% endblock %}
