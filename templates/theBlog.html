{% extends "base.html" %}
{% block content %}
<div class="container" style="padding-left:2rem;">
    <main>
     <div class="row">
<h1>{{ the_blog.title }}</h1>
      </div>
      <div class="row">
    <h3>{{ the_blog.body }}</h3>
    </div>
    </main>
    <div class="row">
        <aside>
    <p class="author">Written by <a href="./blog?userid={{ the_blog.owner_id }}">{{ the_blog.owner.username }}</a></p>
    <p>{{ the_blog.pub_date}}</p>
       </aside>
    <div class="row">
</div><!-- container -->
{% endblock %}
